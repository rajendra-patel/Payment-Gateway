<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Credit Card Payment</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap">
</head>

<body>

    <div id="page" class="row">
        <div class="col-50">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-50">
                            <div class="pay-type">
                                <h3>Payment Type</h3>
                                <label for="fname">Credit Card</label>
                            </div>
                            <div class="pay-details">
                                <label id="cnameLabel" for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                <label id="ccnumLabel" for="ccnum">Credit Card Number</label>
                                <!-- <input type="text" id="ccnum" name="cardnumber" placeholder="1111222233334444" maxlength="19"> -->

                                <div style="display: flex; justify-content: space-between; text-align: center;">
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" maxlength="19">
                                    <div id="card-tile" class="card"></div>
                                </div>
                                <div class="row">
                                    <div class="col-50">
                                        <label id="expiryLabel" for="expiry">Expiry</label>
                                        <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" maxlength="7">
                                    </div>
                                    <div class="col-50">
                                        <label id="cvvLabel" for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352" maxlength="4">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-div">
                        <input id="pay" type="submit" value="PAY" class="btn">
                        <input id="save" type="submit" value="SAVE" class="btn">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-50">
            <div id="cardList" class="container">
            </div>
        </div>
    </div>
    <p id="Redirecting">Redirecting....</p>


    <script src="index.js"></script>
</body>

</html>
